<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="description" content="A honlap programozási tételeket, egyszerűbb algoritmusokat mutat be vizuális megjelenítéssel." />
		<meta name="author" content="Bende Imre" />
		<link rel="icon" href="img/elte.ico" />

		<title>Sor</title>

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />

	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" data-i18n="label.projecttitle"></a>
				</div>
				<div id="navbar" class="collapse navbar-collapse"></div>
			</div>
		</nav>

		<div class="container">

			<div class="main">
				<div class="row">
					<h1 data-i18n="adatszerkezet.sor.nev"></h1>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div id="pszeudo">
							<h2 data-i18n="label.pszeudokod"></h2>
							<p class="line"><strong>Eljárás</strong> Sorból()</p>
							
							<p class="line"><strong>Eljárás vége</strong></p>
						</div>
					</div>
					<div class="col-md-5">
						<div id="program">
							<div class="form-group">
								<label for="bemenet">A kivett érték: </label>
								<input type="text" class="form-control inputMezo" name="kivettErtek" id="kivettErtek" disabled="disabled"/>
								<button class="btn btn-success" id="verembolGomb" onclick="sorbol()">Sorból</button>
							</div>
							<div class="form-group">
								<label for="bemenet">A beteni kívánt érték: </label>
								<input type="text" class="form-control inputMezo" name="betettErtek" id="betettErtek"/>
								<button class="btn btn-success" id="verembeGomb" onclick="sorba()">Sorba</button>
							</div>			
	
							<div id="eredmenyek" class="hidden">
								<div id="nyilak">
									<button class="btn btn-play" id="elozoGomb" onclick="elozo()">
										<span class="glyphicon glyphicon-chevron-left"></span>
									</button>
									<button class="btn btn-play" id="stopGomb" onclick="stop()">
										<span class="glyphicon glyphicon-stop"></span>
									</button>
									<button class="btn btn-play" id="pauseGomb" onclick="pause()">
										<span class="glyphicon glyphicon-pause"></span>
									</button>
									<button class="btn btn-play" id="playGomb" onclick="play()">
										<span class="glyphicon glyphicon-play"></span>
									</button>
									<button class="btn btn-play" id="kovetkezoGomb" onclick="kovetkezo()">
										<span class="glyphicon glyphicon-chevron-right"></span>
									</button>
								</div>
								
								<div id="algo-prog" class="progress">
									<div id="algo-progressbar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
										<span class="sr-only"></span>
									</div>
								</div>

							</div>
							<div id="hiba"></div>
							<div id="sorElemei">
								<span class="glyphicon glyphicon-arrow-left sorNyil" aria-hidden="true"></span>
								<table id="sE">
									<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
								</table>
								<span class="glyphicon glyphicon-arrow-left sorNyil" aria-hidden="true"></span>
							</div>
							
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-6" id="dokumentacio"><a href="doc/dokumentacio.docx" data-i18n="label.dokumentacio"></a></div>
					<div class="col-md-6 text-right" id="szerzo"></div>
				</div>
			</div>
		</footer>

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/i18next-1.10.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/eljarasok.js"></script>
		<script src="js/sor.js"></script>
		<script src="js/esemenyek.js"></script>
	</body>
</html>

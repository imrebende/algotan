<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="description" content="A honlap programozási tételeket, egyszerűbb algoritmusokat mutat be vizuális megjelenítéssel." />
		<meta name="author" content="Bende Imre" />
		<link rel="icon" href="img/elte.ico" />

		<title data-i18n="rendezes.osszefesulesesrendezes.nev"></title>

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />

	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" data-i18n="label.projecttitle"></a>
				</div>
				<div id="navbar" class="collapse navbar-collapse"></div>
			</div>
		</nav>

		<div class="container">

			<div class="main">
				<div class="row">
					<h1 data-i18n="rendezes.osszefesulesesrendezes.nev"></h1>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div id="leiras">
							<h2 data-i18n="label.leiras"></h2>
							<p data-i18n="[html]rendezes.osszefesulesesrendezes.leiras"></p>
						</div>
						<div id="pszeudo">
							<h2 data-i18n="label.pszeudokod"></h2>
							<p class="line"><strong>Eljárás</strong> MinKivRendezés(A, N)</p>
							<p class="line tab1"><strong>Ciklus</strong> i := 1-től N-ig</p>
							<p class="line tab2">minI := 1;</p>
							<p class="line tab2"><strong>Ciklus</strong> j := i+1-től N-ig</p>
							<p class="line tab3"><strong data-i18n="pszeudokodelem.ha"></strong> A[minI] &lt; A[j] <strong>akkor</strong><span id="ciklusLepes" class="glyphicon glyphicon-triangle-left utasitas hidden"></span></p>
							<p class="line tab4">minI := j;
							<p class="line tab3"><strong>Elágazás vége</strong></p>
							<p class="line tab2"><strong data-i18n="pszeudokodelem.ciklusvege"></strong></p>
							<p class="line tab3">tmp := A[i]</p>
							<p class="line tab3">A[i] := A[minI]</p>
							<p class="line tab3">A[minI] := tmp</p>
							<p class="line tab1"><strong data-i18n="pszeudokodelem.ciklusvege"></strong></p>
							<p class="line"><strong data-i18n="pszeudokodelem.eljarasvege"></strong></p>
						</div>
					</div>
					<div class="col-md-5">
						<div id="program">
							<div class="form-group">
								<label for="bemenet">A (tömb): </label>
								<input type="text" class="form-control" name="bemenet" id="bemenet" />
								<button class="btn btn-success" id="futtatoGomb" onclick="osszefesulesesRendezesStart()" data-i18n="label.futtatas"></button>
							</div> 

							<div id="eredmenyek" class="hidden">
								<div id="nyilak">
									<button class="btn btn-play" id="elozoGomb" onclick="elozo()">
										<span class="glyphicon glyphicon-chevron-left"></span>
									</button>
									<button class="btn btn-play" id="stopGomb" onclick="stop()">
										<span class="glyphicon glyphicon-stop"></span>
									</button>
									<button class="btn btn-play" id="pauseGomb" onclick="pause()">
										<span class="glyphicon glyphicon-pause"></span>
									</button>
									<button class="btn btn-play" id="playGomb" onclick="play()">
										<span class="glyphicon glyphicon-play"></span>
									</button>
									<button class="btn btn-play" id="kovetkezoGomb" onclick="kovetkezo()">
										<span class="glyphicon glyphicon-chevron-right"></span>
									</button>
								</div>
								
								<div id="algo-prog" class="progress">
									<div id="algo-progressbar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
										<span class="sr-only"></span>
									</div>
								</div>

								<p class="h4">Változók értékei</p>
								<div id="valtozok"></div>
								<p class="h4">Tömb állása</p>
								<div id="tombok"></div>
							</div>
							<div id="hibasbemenet" class="hidden">
								Hibás bemenet.
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-6" id="dokumentacio"><a href="doc/dokumentacio.docx" data-i18n="label.dokumentacio"></a></div>
					<div class="col-md-6 text-right" id="szerzo"></div>
				</div>
			</div>
		</footer>

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/i18next-1.10.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/eljarasok.js"></script>
		<script src="js/rendezesek.js"></script>
		<script src="js/esemenyek.js"></script>
		<script>
			$(function() {
				$("#rendezesek").addClass("active");
			});
		</script>
	</body>
</html>

<script>
    $(function () {
        $("#algoritmusok").addClass("active");
    });

    function egyenes(from, to) {
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
    }

    var szorzo = 5;

    function egyenesKoordinatakKozott(center, from, to, width) {
        ctx.lineWidth = width;
        ctx.moveTo(center.x + from.x * szorzo + 1, center.y - from.y * szorzo);
        ctx.lineTo(center.x + to.x * szorzo + 1, center.y - to.y * szorzo);
    }
    
    var center = {x: 150, y: 150};
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();

    ctx.lineWidth = 0.1;
    ctx.moveTo(center.x, 0);
    ctx.lineTo(center.x, center.y * 2);
    ctx.moveTo(0, center.y);
    ctx.lineTo(center.x * 2, center.y);

    var t = [];
    t.push({x: -2, y: 2},
            {x: -2, y: -2},
            {x: 0, y: -1},
            {x: 2, y: 2},
            {x: 2, y: -2, color: "piros"});
    

    for (var i = 0; i < 5; i++) {
        if(t[i].color == "piros"){
            ctx.fillStyle = "red";
        } else {
            ctx.fillStyle = "black";
        }
        ctx.fillRect(center.x + t[i].x * szorzo, center.y - t[i].y * szorzo, 2, 2);
    }
    ctx.stroke();

    egyenesKoordinatakKozott(center, t[1], t[0], 1);

    ctx.stroke();
</script>
